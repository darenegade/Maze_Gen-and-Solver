# Enable C++ support
language: cpp
node_js: "6"
# Compiler selection
compiler:
  - clang
  - gcc
# Build steps
script:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install -g polymer-cli
  - cd docs
  - polymer build
  - cd ..
  - cp -r ./* ./tmp
  - cp -r /tmp/docs/build/bundled/* ./
  
